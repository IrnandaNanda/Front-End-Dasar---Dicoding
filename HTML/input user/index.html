<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input user</title>
</head>

<body>
    <div class="inputEleman">
    <h1>Input Element</h1>
        <div>
            Text :
            <input type="text">
        </div>
    
        <div>
            Password :
            <input type="password">
        </div>
    
        <div>
            Number :
            <input type="number">
        </div>
    
        <div>
            Email :
            <input type="email">
        </div>
    </div>

    <h1>Non-Single Line Input Element</h1>
    <input 
     type="text"
     value="Belajar Dasar Pemrogaman"/> <br><br>

     <textarea rows="6" cols="16">
    Belajar
    Dasar
    Pemrogaman
    web
     </textarea>

     <h1>Label Element</h1>
     <div>
        <div class="Email">
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" placeholder="example@.com">
        </div>

        <div class="Password">
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" placeholder="Password">
        </div>
     </div>
</body>

</html>
